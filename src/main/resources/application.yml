spring:
  data:
    mongodb:
      database: JobTracking
      uri: mongodb://127.0.0.1:27017
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost/first_db
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG